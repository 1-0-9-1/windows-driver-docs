<h1><a id="wdf.framework_memory_object"></a>Framework Memory Object</h1>
</div>
<p class="CCE_Message">[This topic applies to UMDF 1.<i>x</i>.]</p>
<p>The framework memory object is exposed to drivers by the <a href="wdf.iwdfmemory">IWDFMemory</a> interface. It provides access to a memory block. </p>
