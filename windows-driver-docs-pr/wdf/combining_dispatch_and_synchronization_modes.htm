<h1><a id="wdf.combining_dispatch_and_synchronization_modes"></a>Combining Dispatch and Synchronization Modes</h1>
</div>
<p>Combining a particular <a href="configuring_dispatch_mode_for_an_i_o_queue.htm">queue dispatch mode</a> with a <a href="specifying_a_callback_synchronization_mode.htm">synchronization mode</a> provides the mode of operation, as shown in the following diagram.</p><img src="images/combine.gif" alt="Combining dispatch and synchronization modes"/><p> </p>
